jobname osubenchmark

queue small

osudir %[STOCKYARD]/osubenchmark/installation-5.9-%[TACC_SYSTEM]-intel-%[TACC_FAMILY_MPI]/libexec/osu-micro-benchmarks/mpi/

nodes 2
ppn 1
regression line:last field:2 margin:10percent
suite name:osu-ptp type:mpi dir:%[osudir]/pt2pt *

queue normal
nodes 3,10,30,100
regression none
suite name:osu-col type:mpi dir:%[osudir]/collective *
